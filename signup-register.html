<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign in & Sign up</title>
    <link rel="shortcut icon" href="assets/SURED.png" type="image/x-icon" />
  </head>
  <body>

    <nav>
      <a href="index.html"><img src="assets/SURED.png" alt="" /></a>
      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="all-courses.html">All Courses</a></li>
          <!-- <li><a href="">Schools</a></li> -->
          <!-- <li><a href="" class="bt">Sign In / Register</a></li> -->
          <a href="signup-register.html" id="sign">Sign In / Register</a>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="all-courses.html" class="sign-in-form">
            <h2 class="title">LOG IN</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="College Email Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid"/>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">SIGN UP</h2>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
              <input type="email" placeholder="College Email Address" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
                <i class="fas fa-school"></i>
                <!-- <input type="text" placeholder="School Name" /> -->
                <select  name="school" id="lang">
                  <option value="none" selected disabled hidden>Select an Option</option>
                  <option value="School of Technology">School of Technology</option>
                  <option value="School of Technology">School of Business</option>
                  <option value="School of Technology">School of Health Science</option>
                  <option value="School of Technology">School of Art & Architechture</option>
                  <option value="School of Technology">School of Design</option>
                  <option value="School of Technology">School of Law</option>
                  <option value="School of Technology">School of Planning</option>
                </select>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Haven't Registered ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="assets/login1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already Registered ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="assets/login.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app1.js"></script>
  </body>
</html>
